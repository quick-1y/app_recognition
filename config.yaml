app:
  plate_patterns_path: configs/plate_patterns.yaml
  video_paths:
    - sample_videos/demo.mp4

processing:
  plate_image_send_interval: 20
  tracking_history: 32
  draw_tracks: true

model:
  detector_weights: models/best.pt
  confidence_threshold: 0.35
  iou_threshold: 0.45

ocr:
  languages: ["en"]
  gpu: false
  min_confidence: 0.35
  resize_factor: 2.5
  contrast_alpha: 1.6
  contrast_beta: 0
  denoise_diameter: 7
  threshold_block_size: 25
  threshold_c: 7
  max_candidates: 5

database:
  path: data/plates.db
  vacuum_on_start: false
  retention_days: 30
